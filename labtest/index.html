<!DOCTYPE html>
<html lang="en">
<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link href="css/navbar-fixed-top.css" rel="stylesheet">
</head>
<body>
   <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
               <span class="sr-only">Toggle navigation</span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
         </div>
         <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
               <li class="active"><a href="#">Home</a></li>
               <li><a href="#about">About</a></li>
               <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                     <li><a href="#">Profile</a></li>
                     <li><a href="#">Logout</a></li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="container">
      <div id="emailList"></div>
   </div>

   <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
         <div class="row">
            <div class="col-md-12">   
               Footer        
            </div>
         </div>
      </div>
   </nav>

   <script src="js/jquery-3.2.1.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script>
      $(document).ready(function() {
         $.ajax({
            url: 'https://kerbau.odaje.biz/getstaff.php',
            dataType: 'json',
            success: function(data) {
               var emailList = $('#emailList');

               if (data.length > 0) {
                  for (var i = 1; i < data.length; i++) {
                     var employeeData = JSON.parse(data[i]);

                     var email = employeeData.email;
                     var employeeNumber = employeeData.employeeNumber;

                     var emailLink = $('<a>', {
                        href: 'secondpage.html?id=' + employeeNumber,
                        text: email
                     });

                     var emailItem = $('<p>').append(emailLink);

                     emailList.append(emailItem);
                  }
               }
            }
         });
      });
   </script>
</body>
</html>
